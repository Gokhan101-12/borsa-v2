name: BIST 600 Tarama Botu

on:
  schedule:
    # Hafta içi her gün 18:30 (Piyasa kapanışı sonrası)
    - cron: '30 15 * * 1-5'
  workflow_dispatch:

jobs:
  taramayi_baslat:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Süreyi 15 dakikaya çıkardık (Yarıda kesilmesin)
    
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Kutuphaneleri Yukle
        run: pip install yfinance pandas requests

      - name: Botu Calistir
        run: python bot.py

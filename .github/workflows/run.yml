name: Otomatik Borsa Botu

on:
  schedule:
    # Hafta içi (Pzt-Cuma) UTC 15:30 (TR Saatiyle 18:30)
    - cron: '30 15 * * 1-5'
  workflow_dispatch: # Manuel buton da kalsın, canın isterse basarsın

jobs:
  baslat:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Guncel surum

      - name: Kutuphaneleri Yukle
        run: pip install yfinance requests

      - name: Botu Calistir
        run: python bot.py
